<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        //Variabile de tip caracter
        var a = 'Iulian';

        document.write(a, typeof(a));
        
        //Variabile de tip intreg
        var b = 5;

        
        document.write(b, typeof(b));

        //Variabile de tip float sau double float
        //Variabile de tip

        //Variabile de tip bool
        var c = null;

        c = 10;
        c = 'Iulian';
        document.write(c, typeof(c));

        //Variabile de tip object - array
        var d = [3, 7, 'Ion', 0.5, 'a'];

        document.write(d[2], typeof(d), typeof(d[2]));
        document.write(d[0],d[1],d[3],d[4]);

        //Variabile de tip object
        var masina = {roti:"cauciuc", motor:"4x4", culoare:"rosie", faruri:"mari", an:2000};

        document.write(typeof(masina));
        document.write(masina.culoare, typeof(masina.culoare));
        document.write(masina.an, typeof(masina.an));
        
    </script>
</body>
