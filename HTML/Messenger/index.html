<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Messenger</title>
</head>
<body>
    <section class="container">
        <section class="sidebar">
            <div class="sidebar-users">
                <div class="users">
                    <div class="user">
                        <img src="./Images/3033143.png" alt="user-messenger" width="50px" height="50px">
                    </div>
                    <div class="user-text">
                        <div class="user-name-text">
                            <h3 class="name">Alan Good</h3>
                        </div>
                        <div class="user-message-text">
                            <p class="message-text">Lorem ipsum dolor sit amet, </p>
                        </div>
                    </div>
                </div>
                <div class="users">
                    <div class="user">
                        <img src="./Images/3177440.png" alt="user-messenger" width="50px" height="50px">
                    </div>
                    <div class="user-text">
                        <div class="user-name-text">
                            <h3 class="name">Deed James</h3>
                        </div>
                        <div class="user-message-text">
                            <p class="message-text">Lorem ipsum dolor sit amet, </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="chat-messenger">
            <section class="chat">
                <div class="chat-users">
                    <div class="chat-user-messenger-1">
                        <div class="chat-user">
                            <div class="chat-user-messenge">
                                <img src="./Images/3033143.png" alt="user-messenger" width="50px" height="50px">
                            </div>
                        <div class="chat-text">
                            <div class="chat-name">
                                <h3 class="name">Alan Good</h3>
                            </div>
                            <div class="chat-message">
                                <p class="message">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="chat-user-messenger-2">
                        <div class="chat-text-messenge">
                            <img src="./Images/3177440.png" alt="user-messenger" width="50px" height="50px">
                        </div>
                    </div>
                    <div class="chat-text">
                        <div class="chat-name">
                            <h3 class="name">Deed James</h3>
                        </div>
                        <div class="chat-message">
                            <p class="message">Lorem ipsum dolor sit amet, </p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="chat-user-messenger-1">
                            <div class="chat-text-messenge">
                                <img src="./Images/3033143.png" alt="user-messenger" width="50px" height="50px">
                            </div>
                        <div class="chat-text">
                            <div class="chat-name">
                                <h3 class="name">Alan Good</h3>
                            </div>
                            <div class="chat-message">
                                <p class="message">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            </div>
                        </div>
                    </div>
                </div>
             </section>
            <section class="imput">
                <imput class="message" type="text" value="Scrie un mesaj" >
                    <div class="links">
                        <a class="link">
                            <i class="fa fa-camera"></i>
                        </a>
                        <a class="link">
                            <i class="fa fa-face-smile"></i>
                        </a>
                        <a class="link">
                            <i class="fa fa-microphone"></i>
                        </a>
                    </div>
                </imput>
            </section>
        </section>
    </section>
</body>
</html>
